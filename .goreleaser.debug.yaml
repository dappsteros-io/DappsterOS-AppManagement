# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: dappsteros-app-management
before:
  hooks:
  - go generate
  - go run github.com/google/go-licenses@latest check . --disallowed_types=restricted
  - go mod tidy
  - go test -race -v ./... -timeout 30m
builds:
- id: dappsteros-app-management-amd64
  binary: build/sysroot/usr/bin/dappsteros-app-management
  env:
  - CC=x86_64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - amd64
  hooks:
    post:
    - cmd: go build -v -tags 'musl netgo osusergo' -o build/sysroot/usr/bin/appfile2compose github.com/dappster-io/DappsterOS-AppManagement/cmd/appfile2compose
      output: true
- id: dappsteros-app-management-arm64
  binary: build/sysroot/usr/bin/dappsteros-app-management
  env:
  - CC=aarch64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm64
  hooks:
    post:
    - cmd: go build -v -tags 'musl netgo osusergo' -o build/sysroot/usr/bin/appfile2compose github.com/dappster-io/DappsterOS-AppManagement/cmd/appfile2compose
      output: true
- id: dappsteros-app-management-arm-7
  binary: build/sysroot/usr/bin/dappsteros-app-management
  env:
  - CC=arm-linux-gnueabihf-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
  hooks:
    post:
    - cmd: go build -v -tags 'musl netgo osusergo' -o build/sysroot/usr/bin/appfile2compose github.com/dappster-io/DappsterOS-AppManagement/cmd/appfile2compose
      output: true
- id: dappsteros-app-management-migration-tool-amd64
  binary: build/sysroot/usr/bin/dappsteros-app-management-migration-tool
  main: ./cmd/migration-tool
  env:
  - CC=x86_64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - amd64
- id: dappsteros-app-management-migration-tool-arm64
  binary: build/sysroot/usr/bin/dappsteros-app-management-migration-tool
  main: ./cmd/migration-tool
  env:
  - CC=aarch64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm64
- id: dappsteros-app-management-migration-tool-arm-7
  binary: build/sysroot/usr/bin/dappsteros-app-management-migration-tool
  main: ./cmd/migration-tool
  env:
  - CC=arm-linux-gnueabihf-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
archives:
- name_template: >-
    {{ .Os }}-{{- if eq .Arch "arm" }}arm-7{{- else }}{{ .Arch }}{{- end }}-{{ .ProjectName }}-v{{ .Version }}
  id: dappsteros-app-management
  builds:
  - dappsteros-app-management-amd64
  - dappsteros-app-management-arm64
  - dappsteros-app-management-arm-7
  files:
  - build/**/*
- name_template: >-
    {{ .Os }}-{{- if eq .Arch "arm" }}arm-7{{- else }}{{ .Arch }}{{- end }}-{{ .ProjectName }}-migration-tool-v{{ .Version }}
  id: dappsteros-app-management-migration-tool
  builds:
  - dappsteros-app-management-migration-tool-amd64
  - dappsteros-app-management-migration-tool-arm64
  - dappsteros-app-management-migration-tool-arm-7
  files:
  - build/sysroot/etc/**/*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
release:
  github:
    owner: DappsterOS
    name: DappsterOS-AppManagement
  draft: true
  prerelease: auto
  mode: replace
  name_template: "v{{ .Version }}"
